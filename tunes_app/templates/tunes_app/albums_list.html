{% extends "core/base.html" %}

{% block content %}
<h2>Nav-bar</h2>
<hr>
<!-- albums is in context w/in def albums_list-->
{% if albums %}
    <h2>Album Library</h2>

    {% for album in albums %}
    <a href="{% url 'album:tracks_in_album' album.pk %}">
        {{album.name}}<br>
    </a>
    {% endfor %}
{% endif %}

<hr>
{% endblock content %}
